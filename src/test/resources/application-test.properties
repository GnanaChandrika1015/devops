spring.application.name=dispatch-msg-ingest-service
server.port=8080

config.server.url=http://localhost:8080
activeProfile=default

#actuator properties
#management.endpoints.web.base-path=/
management.endpoint.chaosmonkey.enabled=false
management.endpoint.chaosmonkeyjmx.enabled=false
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics,beans,refresh,chaosmonkey

info.app.name=dispatch-msg-ingest-service
info.app.description=dispatch-msg-ingest-service

#ScyllaDB properties
scylla.contactpoints=127.0.0.1
scylla.main.contactpoints=127.0.0.1
scylla.port=9142
scylla.username=test
scylla.password=test
scylla.keySpace=bat_tpd_pri_msg

spring.cloud.stream.kafka.streams.binder.configuration.commit.interval.mms=1000
spring.cloud.stream.kafka.streams.binder.configuration.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
#spring.cloud.stream.kafka.streams.binder.configuration.default.value.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.cloud.stream.kafka.streams.binder.configuration.default.value.serde=org.springframework.kafka.support.serializer.JsonSerde

spring.cloud.stream.kafka.binder.autoCreateTopics=true

#Operational Topic producer configuration for message type Dispatch of tobacco products: 3-3
#spring.cloud.stream.bindings.dispatch_out.destination=dispatch-3-3-Ingest-BAT
#spring.cloud.stream.bindings.dispatch_out.contentType=application/json
#spring.cloud.stream.bindings.dispatch_out.producer.header-mode=raw
#spring.cloud.stream.kafka.bindings.dispatch_out.consumer.autoCommitOffset=false
#spring.cloud.stream.kafka.bindings.dispatch_out.producer.sync=true

#Retry topic producer configuration for message type Dispatch of tobacco products: 3-3
#spring.cloud.stream.bindings.dispatch_retry_out.destination=dispatch-3-3-Ingest-BAT-RETRY
#spring.cloud.stream.bindings.dispatch_retry_out.contentType=application/json
#spring.cloud.stream.bindings.dispatch_retry_out.producer.header-mode=raw
#spring.cloud.stream.kafka.bindings.dispatch_retry_out.consumer.autoCommitOffset=false
#spring.cloud.stream.kafka.bindings.dispatch_retry_out.producer.sync=true

#Error topic producer configuration for message type Dispatch of tobacco products: 3-3
#spring.cloud.stream.bindings.dispatch_dlq_out.destination=dispatch-3-3-Ingest-BAT-ERROR
#spring.cloud.stream.bindings.dispatch_dlq_out.contentType=application/json
#spring.cloud.stream.bindings.dispatch_dlq_out.producer.header-mode=raw
#spring.cloud.stream.kafka.bindings.dispatch_dlq_out.consumer.autoCommitOffset=false
#spring.cloud.stream.kafka.bindings.dispatch_dlq_out.producer.sync=true

kafka.producer.success.status.code=200
kafka.producer.success.status.desc=Message pushed to Kafka topic successfully.

kafka.producer.timeout.interval=100
kafka.producer.retry.topic.max.retry.count=5

debug.log.enabled=true
business.validation.enabled=true
event.dc.location=AMS
perform.hashValidation=true
gracePeriod.startDate=2020-02-23T00:00:00
is.application.intransition.phase=false
is.grace.period=false